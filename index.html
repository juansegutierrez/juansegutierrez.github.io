                        className={`px-4 py-2 border border-[#00F0FF]/30 font-mono text-xs font-bold ${currentPage === totalPages - 1 ? 'opacity-30 cursor-not-allowed text-[#E0E0E0]' : 'text-[#00F0FF] hover:bg-[#00F0FF]/10'}`}
                    >
                        {labels.next} &gt;
                    </button>
                </div>
            );
        };

        const Experience = ({ content }) => {
            const [page, setPage] = useState(0);
            const ITEMS_PER_PAGE = 4;
            const totalPages = Math.ceil(content.experience.length / ITEMS_PER_PAGE);
            const displayedItems = content.experience.slice(page * ITEMS_PER_PAGE, (page + 1) * ITEMS_PER_PAGE);

            return (
                <section id="experience" className="py-24 relative bg-[#0B0E14]">
                    <div className="max-w-6xl mx-auto px-6">
                        <div className="mb-16">
                            <h2 className="text-3xl font-orbitron font-bold text-white uppercase tracking-widest">{content.static.systemLog}</h2>
                            <p className="text-[#00F0FF] font-rajdhani uppercase tracking-widest">{content.static.profExp}</p>
                        </div>
                        <div className="grid md:grid-cols-12 gap-12">
                            <div className="md:col-span-8">
                                <div className="space-y-8 border-l border-[#00F0FF]/20 pl-6">
                                    {displayedItems.map((job, i) => (
                                        <div key={i} className="bg-[#0F141E] p-6 border border-[#00F0FF]/10 hover:border-[#00F0FF]/50 transition-all clip-corner-sm">
                                            <div className="flex justify-between items-start mb-2 flex-wrap gap-2">
                                                <h4 className="text-lg font-bold font-orbitron">{job.role}</h4>
                                                <span className="text-[#00F0FF] font-mono text-xs bg-[#00F0FF]/5 px-2 py-1 rounded">{job.date}</span>
                                            </div>
                                            <p className="text-[#00F0FF]/70 font-rajdhani uppercase text-sm mb-4 font-semibold">{job.org}</p>
                                            <p className="text-sm leading-relaxed text-[#E0E0E0]/80 mb-4 whitespace-pre-line">{job.desc}</p>
                                            <div className="flex flex-wrap gap-2 pt-4 border-t border-[#00F0FF]/10">
                                                {job.skills.map(skill => (
                                                    <span key={skill} className="text-[10px] px-2 py-1 bg-[#00F0FF]/5 text-[#00F0FF]/70 font-mono border border-[#00F0FF]/20">{skill}</span>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <PaginationControls 
                                    currentPage={page} 
                                    totalPages={totalPages} 
                                    onPageChange={setPage}
                                    labels={{ prev: content.static.prev, next: content.static.next }}
                                />
                            </div>
                            <div className="md:col-span-4 space-y-8">
                                {/* Education Box */}
                                <div className="bg-[#0F141E] p-6 border border-[#00F0FF]/10 clip-corner-sm">
                                    <h4 className="font-orbitron font-bold mb-4 text-[#00F0FF] flex items-center gap-2 uppercase tracking-tighter">
                                        <i data-lucide="file-text" style={{width:18, height:18}}></i> {content.static.education}
                                    </h4>
                                    <div className="mb-4">
                                        <p className="font-bold text-white">Florida State University</p>
                                        <p className="text-sm text-[#E0E0E0]/60">{content.static.degree}</p>
                                        <div className="mt-2 text-xs font-mono space-y-1">
                                            <p className="text-[#00F0FF]">{content.static.gpa}</p>
                                            <p className="text-[#E0E0E0]/40">{content.static.minors}</p>
                                        </div>
                                    </div>
                                    <div className="pt-4 border-t border-[#00F0FF]/10">
                                        <p className="text-[10px] text-[#E0E0E0]/40 font-mono mb-2 uppercase tracking-wider">{content.static.leadership}</p>
                                        <div className="space-y-3">
                                            <div>
                                                <p className="text-sm font-bold text-white">Seminole Innovators</p>
                                                <p className="text-xs text-[#00F0FF]">{content.static.si_role}</p>
                                            </div>
                                            <div>
                                                <p className="text-sm font-bold text-white">Environmental Service Program</p>
                                                <p className="text-xs text-[#00F0FF]">{content.static.esp_role}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Certs Box */}
                                <div className="bg-[#0F141E] p-6 border border-[#00F0FF]/10 clip-corner-sm">
                                    <h4 className="font-orbitron font-bold mb-4 text-[#00F0FF] flex items-center gap-2 uppercase tracking-tighter">
                                        <i data-lucide="award" style={{width:18, height:18}}></i> {content.static.certifications}
                                    </h4>
                                    <div className="space-y-4">
                                        <a href="https://www.coursera.org/account/accomplishments/specialization/ZMEQM8KPSQTD" target="_blank" className="block group">
                                            <p className="text-sm font-bold text-white group-hover:text-[#00F0FF] transition-colors flex items-start gap-2">
                                                Google AI Essentials Specialization <i data-lucide="external-link" style={{width:12, height:12, marginTop:4, opacity:0.5}}></i>
                                            </p>
                                            <p className="text-xs text-[#E0E0E0]/60 mt-1">Google • Dec 2025</p>
                                        </a>
                                        <div className="h-[1px] w-full bg-[#00F0FF]/10"></div>
                                        <a href="https://www.coursera.org/account/accomplishments/verify/2EGIVRVF9BJ8" target="_blank" className="block group">
                                            <p className="text-sm font-bold text-white group-hover:text-[#00F0FF] transition-colors flex items-start gap-2">
                                                Excel Skills for Business <i data-lucide="external-link" style={{width:12, height:12, marginTop:4, opacity:0.5}}></i>
                                            </p>
                                            <p className="text-xs text-[#E0E0E0]/60 mt-1">Macquarie University • Dec 2025</p>
                                        </a>
                                        <div className="h-[1px] w-full bg-[#00F0FF]/10"></div>
                                        <a href="https://www.coursera.org/account/accomplishments/specialization/JHQWIY2YZ5RO" target="_blank" className="block group">
                                            <p className="text-sm font-bold text-white group-hover:text-[#00F0FF] transition-colors flex items-start gap-2">
                                                Data-Driven Decision Making <i data-lucide="external-link" style={{width:12, height:12, marginTop:4, opacity:0.5}}></i>
                                            </p>
                                            <p className="text-xs text-[#E0E0E0]/60 mt-1">Google • Dec 2025</p>
                                        </a>
                                    </div>
                                </div>

                                {/* Skills Box */}
                                <div className="space-y-3">
                                    {content.skills.map((skill, i) => (
                                        <div key={i} className="flex justify-between items-center p-3 bg-[#0F141E] border-l-2 border-[#00F0FF]/30 text-sm hover:bg-[#00F0FF]/5 transition-colors group">
                                            <span className="font-bold flex items-center gap-2">
                                                <i data-lucide={skill.icon} className="text-[#00F0FF] opacity-40 group-hover:opacity-100 transition-opacity" style={{width:14, height:14}}></i>
                                                {skill.name}
                                            </span>
                                            <span className="text-[10px] opacity-40 font-mono uppercase">{skill.type}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Projects = ({ content }) => {
            const [page, setPage] = useState(0);
            const ITEMS_PER_PAGE = 6;
            const totalPages = Math.ceil(content.projects.length / ITEMS_PER_PAGE);
            const displayedItems = content.projects.slice(page * ITEMS_PER_PAGE, (page + 1) * ITEMS_PER_PAGE);

            return (
                <section id="projects" className="py-24 border-t border-[#00F0FF]/10">
                    <div className="max-w-7xl mx-auto px-6">
                        <h2 className="text-3xl font-orbitron font-bold text-white uppercase tracking-widest mb-12 flex items-center gap-3">
                            {content.static.projectDb}
                        </h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {displayedItems.map(proj => (
                                <div key={proj.id} className="bg-[#0F141E] border border-[#00F0FF]/20 flex flex-col group overflow-hidden hover:border-[#00F0FF]/60 transition-all hover:-translate-y-1">
                                    <div className="bg-[#00F0FF]/10 p-3 border-b border-[#00F0FF]/20 flex justify-between items-center font-mono text-[10px]">
                                        <span className="text-[#00F0FF]/60">{content.static.idPrefix}{proj.id.toString().padStart(3, '0')}</span>
                                        <span className={proj.status === 'Completed' || proj.status === 'Completado' ? 'text-[#00F0FF] font-bold' : 'text-yellow-400 font-bold'}>
                                            {proj.status.toUpperCase()}
                                        </span>
                                    </div>
                                    <div className="p-6 flex-grow flex flex-col">
                                        <h3 className="font-orbitron font-bold text-white mb-2 uppercase text-lg group-hover:text-[#00F0FF] transition-colors">{proj.title}</h3>
                                        <div className="text-[10px] font-mono text-[#E0E0E0]/40 mb-3">{proj.year}</div>
                                        <div className="flex flex-wrap gap-2 mb-4">
                                            {proj.stack.map(s => (
                                                <span key={s} className="px-1.5 py-0.5 bg-[#0B0E14] text-[10px] font-mono border border-[#00F0FF]/20 text-[#00F0FF]/80">{s}</span>
                                            ))}
                                        </div>
                                        <p className="text-sm opacity-70 mb-6 leading-relaxed flex-grow">{proj.desc}</p>
                                        {proj.link && (
                                            <a href={proj.link} target="_blank" className="text-[#00F0FF] font-bold text-xs font-orbitron uppercase tracking-widest flex items-center gap-1 group/link">
                                                {content.static.initiate} 
                                                <i data-lucide="external-link" style={{width:12, height:12}} className="group-hover/link:translate-x-1 group-hover/link:-translate-y-1 transition-transform"></i>
                                            </a>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                        <PaginationControls 
                            currentPage={page} 
                            totalPages={totalPages} 
                            onPageChange={setPage}
                            labels={{ prev: content.static.prev, next: content.static.next }}
                        />
                    </div>
                </section>
            );
        };

        const Awards = ({ content }) => {
            const [page, setPage] = useState(0);
            const ITEMS_PER_PAGE = 3;
            const totalPages = Math.ceil(content.awards.length / ITEMS_PER_PAGE);
            const displayedItems = content.awards.slice(page * ITEMS_PER_PAGE, (page + 1) * ITEMS_PER_PAGE);

            return (
                <section id="awards" className="py-24 relative bg-[#0B0E14] border-t border-[#00F0FF]/10">
                    <div className="max-w-6xl mx-auto px-6">
                        <div className="mb-16">
                            <h2 className="text-3xl font-orbitron font-bold text-white uppercase tracking-widest">{content.static.commendations}</h2>
                            <p className="text-[#00F0FF] font-rajdhani uppercase tracking-widest">{content.static.honors}</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-6">
                            {displayedItems.map((award, i) => (
                                <div key={i} className="bg-[#0F141E] p-6 border border-[#00F0FF]/20 flex flex-col items-center text-center hover:border-[#00F0FF]/60 transition-all group relative overflow-hidden clip-corner">
                                    <div className="absolute inset-0 bg-[#00F0FF]/5 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
                                    <div className="relative z-10">
                                        <div className="w-12 h-12 rounded-full bg-[#00F0FF]/10 flex items-center justify-center mb-4 mx-auto border border-[#00F0FF]/30 group-hover:scale-110 transition-transform">
                                            <i data-lucide={award.icon} className="text-[#00F0FF]"></i>
                                        </div>
                                        <h3 className="font-orbitron font-bold text-white text-lg mb-2">{award.title}</h3>
                                        <p className="text-[#00F0FF]/70 font-mono text-xs uppercase mb-1">{award.issuer}</p>
                                        <p className="text-[#E0E0E0]/50 font-rajdhani text-sm">{award.year}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <PaginationControls 
                            currentPage={page} 
                            totalPages={totalPages} 
                            onPageChange={setPage}
                            labels={{ prev: content.static.prev, next: content.static.next }}
                        />
                    </div>
                </section>
            );
        };

        const Contact = ({ content }) => (
            <section id="comms" className="py-24 bg-[#080a0f] relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-[#00F0FF]/30 to-transparent"></div>
                <div className="max-w-4xl mx-auto px-6 text-center">
                    <h2 className="text-3xl font-orbitron font-bold text-white uppercase tracking-widest mb-4">{content.static.commsArray}</h2>
                    <p className="font-rajdhani text-[#00F0FF] mb-12 uppercase tracking-widest">{content.static.transmission}</p>
                    <div className="flex flex-col items-center justify-center space-y-6">
                        <div className="p-8 border border-[#00F0FF]/10 bg-[#0F141E]/50 backdrop-blur-sm max-w-2xl w-full text-center clip-corner">
                            <div className="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8 font-mono text-sm md:text-base">
                                <span className="text-[#E0E0E0] selection:bg-[#00F0FF] selection:text-black hover:text-[#00F0FF] transition-colors cursor-text">
                                    {content.system.contact.email}
                                </span>
                                <span className="hidden md:inline text-[#00F0FF]/30">|</span>
                                <a 
                                    href={content.system.contact.linkedin} 
                                    target="_blank" 
                                    className="text-[#00F0FF] hover:text-white transition-colors flex items-center gap-2"
                                >
                                    {content.static.linkedinLabel} <i data-lucide="external-link" style={{width:14, height:14}}></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="py-12 text-center opacity-40 font-mono text-[10px] border-t border-[#00F0FF]/10 tracking-[0.2em]">
                &copy; {new Date().getFullYear()} JUAN S. GUTIERREZ | SYSTEM_CORE_V2.5.0
            </footer>
        );

        /* --- MAIN APP --- */
        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [lang, setLang] = useState('en');

            const toggleLang = () => {
                setLang(prev => prev === 'en' ? 'es' : 'en');
            };

            const content = DATA[lang];

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                lucide.createIcons();
            }, [lang, mobileMenuOpen]);

            const toggleMobileMenu = () => {
                setMobileMenuOpen(!mobileMenuOpen);
            };

            const closeMobileMenu = () => {
                setMobileMenuOpen(false);
            };

            return (
                <div className="min-h-screen bg-[#0B0E14] text-[#E0E0E0] font-sans selection:bg-[#00F0FF] selection:text-black">
                    <Nav 
                        content={content} 
                        lang={lang} 
                        toggleLang={toggleLang} 
                        mobileMenuOpen={mobileMenuOpen} 
                        toggleMobileMenu={toggleMobileMenu} 
                        closeMobileMenu={closeMobileMenu} 
                        scrolled={scrolled} 
                    />
                    <Hero content={content} />
                    <Experience content={content} />
                    <Projects content={content} />
                    <Awards content={content} />
                    <Contact content={content} />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
